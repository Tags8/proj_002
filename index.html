<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <h2>簡易電卓アプリ</h2>
    <div class="calc-frame">
        <div class="res-frame">
            
        </div>
        <div class="calc-num">
            <div class="calc-1"><p class="nums">1</p></p></div>
            <div class="calc-2"><p class="nums">2</p></div>
            <div class="calc-3"><p class="nums">3</p></div>
            <div class="calc-ac"><p class="nums">AC</p></div>
            <div class="calc-4"><p class="nums">4</p></div>
            <div class="calc-5"><p class="nums">5</p></div>
            <div class="calc-6"><p class="nums">6</p></div>
            <div class="calc-plus"><p class="nums">+</p></div>
            <div class="calc-7"><p class="nums">7</p></div>
            <div class="calc-8"><p class="nums">8</p></div>
            <div class="calc-9"><p class="nums">9</p></div>
            <div class="calc-minus"><p class="nums">-</p></div>
            <div class="calc-0"><p class="nums">0</p></div>
            <div class="calc-eq"><p class="nums">=</p></div>
            <div class="calc-divid"><p class="nums">÷</p></div>
            <div class="calc-times"><p class="nums">×</p></div>
        </div>
    </div>
    
</body>
</html>
