<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <h2>簡易電卓アプリ</h2>
    <div class="calc-frame">
        <div id="res-frame">
            
        </div>
        <div class="calc-num">
            <div class="calc-1"><input type="button" value="1" id="calc1"></div>
            <div class="calc-2"><button type="submit" value="2">2</button></div>
            <div class="calc-3"><button type="submit" value="3">3</button></div>
            <div class="calc-ac"><button type="submit" value="">AC</button></div>
            <div class="calc-4"><button type="submit" value="4">4</button></div>
            <div class="calc-5"><button type="submit" value="5">5</button></div>
            <div class="calc-6"><button type="submit" value="6">6</button></div>
            <div class="calc-plus"><button type="submit" value="">+</button></div>
            <div class="calc-7"><button type="submit" value="7">7</button></div>
            <div class="calc-8"><button type="submit" value="8">8</button></div>
            <div class="calc-9"><button type="submit" value="9">9</button></div>
            <div class="calc-minus"><button type="submit" value="">-</button></div>
            <div class="calc-0"><button type="submit" value="0">0</button></div>
            <div class="calc-eq"><button type="submit" value="">=</button></div>
            <div class="calc-divid"><button type="submit" value="">÷</button></div>
            <div class="calc-times"><button type="submit" value="">×</button></div>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
